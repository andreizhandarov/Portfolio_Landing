<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="Лого">
                Logo Here
            </a>
            <nav class="header__nav">
                <a href="#" class="header__link">Home</a>
                <a href="#" class="header__link">Work</a>
                <a href="#" class="header__link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="welcom">
            <div class="container">
                <div class="welcom__desc">
                    <h1 class="welcom__title">
                        Hi, I am Your Name
                        A Product Designer 
                        based in City.
                    </h1>
                    <p class="welcom__text">
                        I help businesses and companies reach 
                        their goals by designing user-centric digital 
                        products & interactive experiences.
                    </p>
                    <a class="btn welcom__btn" href="mailto:hi@yourname.com">hi@yourname.com</a>
                </div>
                
                <img class="welcom__img" src="images/me.jpg" alt="img designer">
            </div>
        </section>

        <section class="works">
            <div class="container">
                <button type="button" class="works__btn">
                    <img class="works__icon" src="/images/arrow.svg" alt="arrow">
                    Featured Work
                </button>

                <div class="works__wrapper">
                    <a href="#!" class="work">
                        <img class="work__img" src="/images/work1.jpg" alt="work img">
                        <span class="work__name">InVersion</span>
                    </a>
                    <a href="#!" class="work">
                        <img class="work__img" src="/images/work2.jpg" alt="work img">
                        <span class="work__name">Work 2</span>
                    </a>
                    <a href="#!" class="work">
                        <img class="work__img" src="/images/work3.jpg" alt="work img">
                        <span class="work__name">Work 3</span>
                    </a>
                    <a href="#!" class="work">
                        <img class="work__img" src="/images/work4.jpg" alt="work img">
                        <span class="work__name">Work 4</span>
                    </a>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
